    <h2>Expense Tracker</h2><br><br><br>
    <div class="container">
      <h4>Your balance</h4>
      <h1 id="balance">₹0.0</h1>
      <div class="inc-exp-container">
        <div>
          <h4>income</h4>
          <p id="money-plus" class="money plus"> +₹0.00</p>
        </div>
        <div>
          <h4>expense</h4>
          <p id="money-minus" class="money minus"> - ₹0.00</p>
        </div>
      </div>
      <h3>History</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">cash<span>-$400</span><button class="delete-btn">x</button></li> -->
      </ul>
      <h3>add new transaction</h3>
      <form action="" id="form">
        <div class="form-control">
          <label for="text">REASON OF EXPINDITURE / SOURCE OF INCOME</label>
          <input type="text" id="text" placeholder="please enter the text..." />
        </div>
        <div class="form-control">
          <label for="amount">amount <br />(negtive=expense,positive=income)</label>
          <input
            type="number"
            id="amount"
            placeholder="please enter the amount..."
          />
        </div>
        <button class="btn" onclick="addTransaction(e)">Add transaction</button>
      </form>
    </div>
    <script src="js/script2.js" async defer></script>
  </body>
